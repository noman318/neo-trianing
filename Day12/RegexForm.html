<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegexForm_Validation</title>
  </head>
  <body>
    <h2>Form_Validation</h2>
    <form onload="validate()" name="myList">
      Name: <input type="text" id="name" required /><br /><br />
      Email: <input type="email" id="email" required /><br /><br />
      Age: <input type="text" id="age" required /><br /><br />
      Contact: <input type="text" id="con" required /><br /><br />
      Gender: <br />
      <input type="radio" id="Male" name="gender" value="Male" />
      <label for="Male">Male</label><br />
      <input type="radio" id="Female" name="gender" value="Female" />
      <label for="Female">Female</label><br />
      <br />
      <button id="btn">Submit Form</button>
    </form>
    <script>
      let btn = document.getElementById("btn");
      btn.addEventListener("click", function () {
        let regName = /^[a-zA-Z ]+$/;
        let name = document.getElementById("name").value;
        if (regName.test(name)) {
          // alert('Match')
          console.log("Match");
        } else {
          // alert('Not_Match')
          console.log("Not_Match");
        }

        let regMail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let mail = document.getElementById("email").value;
        if (regMail.test(mail)) {
          // alert('Match')
          console.log("Match");
        } else {
          // alert('Not_Match')
          console.log("Not_Match");
        }

        let regAge = /^[0-75]+$/;
        let age = document.getElementById("age").value;
        if (regAge.test(age)) {
          // alert('Match')
          console.log("Match");
        } else {
          // alert('Not_Match')
          console.log("Not_Match");
        }

        let regCon = /^\d{10}$/;
        let con = document.getElementById("con").value;
        if (regCon.test(con)) {
          // alert('Match')
          console.log("Match");
        } else {
          // alert('Not_Match')
          console.log("Not_Match");
        }

        let option = document.getElementsByName("gender");

        if (!(option[0].checked || option[1].checked)) {
          alert("Please Select Your Gender");
          return false;
        }

        if (
          regName.test(name) &&
          regMail.test(mail) &&
          regAge.test(age) &&
          regCon.test(con)
        ) {
          console.log(`Form is Right and can be submitted ${name}`);
          alert(`Form is Right and can be submitted ${name}`);
        } else {
          console.log("Re-enter the Values Properly");
        }
      });
    </script>
  </body>
</html>
