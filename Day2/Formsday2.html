<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormTraining</title>
</head>
<body>
    <fieldset>
        <legend>Sign-Up-Form</legend>
    <form>
    
        <label>FullName : </label>
        <input type="text" placeholder="Enter Your Full Name" /><br><br>
        <label>UserName : </label>
        <input type="text" placeholder="Enter Your Name" /><br><br>
        <label for="email">Email : </label>
        <input type="email" placeholder="Enter Your Email"><br><br>
        <label>Password : </label>
        <input type="password" placeholder="Enter Your Password" /> <br><br>
        <label>Confirm Password : </label>
        <input type="password" placeholder="Confirm Your Password" /> <br><br>
        <label for="gender">Gender : </label>
        <input type="radio" >Male</input>
        <input type="radio" >Female</input><br><br> 
        <label for="hobbies">Hobbies : </label>
            <input type="checkbox" value="Reading">Reading</input type="checkbox">
            <input type="checkbox" value="Sports">Sports</input type="checkbox">
            <input type="checkbox" value="Writing">Writing</input type="checkbox">
        <br><br>
        <label for="dob">Date - Of - Birth : </label>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="col">Select Your Color : </label>
        <input type="color" name="color" id="col"><br><br>
        <label>Profile Picture : </label>
        <input type="file" name="pro" id="pro"><br><br>
        <label for="con">Mobile Number : </label>
        <input type="text" name="con" id="con" placeholder="Enter Contact Number"><br><br>
        <label for="url">Enter any Social Media URL : </label>
        <input type="url" placeholder="Enter URL only"><br><br>
        <label for="rem">Remarks : </label><br>
        <textarea type="text" name="area" id="area" rows="4" cols="50" placeholder="Enter Remarks"></textarea><br><br>
        <button type="submit">Submit</button>&nbsp;&nbsp;&nbsp;<button type="reset">Reset</button>
    </form>
</fieldset>
</body>
</html>
