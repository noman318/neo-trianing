<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReverseNumber</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter No : "));
        document.write("no is = "+n +"<br>");
        var rev=0;
        while(n!=0){
            var d = n%10;
            rev = parseInt(rev * 10 + d);
            n= parseInt(n/10);
        }
        document.write("reverse no is = "+rev +"<br>");
    </script>
</body>
</html>
