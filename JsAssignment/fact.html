<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial-HTML</title>
</head>
<body>
    <script>
        const n1= parseInt(prompt('Enter any positive number'))

        if (n1 < 0) {
            console.log('Error! Factorial for negative n1 does not exist.');
        }

        else if (n1 === 0) {
            console.log(`The factorial of ${n1} is 1.`);
        }

        else {
            let fact = 1;
            for (i = 1; i <= n1; i++) {
                fact *= i;
            }
            console.log(`The factorial of ${n1} is ${fact}.`);
            document.write('The factorial of '+n1 +' is : '+fact)
        }
    </script>
</body>
</html>
